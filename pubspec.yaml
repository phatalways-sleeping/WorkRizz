name: task_managing_application
description: An application which provides a friendly and convenient way for task management in mobile devices.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flow_builder: ^0.0.9
  flutter_bloc: ^8.1.3
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  equatable: ^2.0.5
  shared_preferences: ^2.2.1
  flutter_svg: ^2.0.7
  firebase_core: ^2.15.1
  firebase_auth: ^4.8.0
  cloud_firestore: ^4.9.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/background.jpg
    
  fonts:
  - family: Roboto
    fonts:
    - asset: assets/fonts/Roboto/Roboto-Regular.ttf
    - asset: assets/fonts/Roboto/Roboto-Medium.ttf
      weight: 500
    - asset: assets/fonts/Roboto/Roboto-Bold.ttf
      weight: 700
  - family: Nunito
    fonts:
    - asset: assets/fonts/Nunito/Nunito-Regular.ttf
    - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
      weight: 600
    - asset: assets/fonts/Nunito/Nunito-Bold.ttf
      weight: 700
  - family: RobotoMono
    fonts:
    - asset: assets/fonts/Roboto_Mono/RobotoMono-Regular.ttf
    - asset: assets/fonts/Roboto_Mono/RobotoMono-Medium.ttf
      weight: 500
    - asset: assets/fonts/Roboto_Mono/RobotoMono-Bold.ttf
      weight: 700
  - family: IBMPlexSans
    fonts:
    - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Regular.ttf
    - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Medium.ttf
      weight: 500
    - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Bold.ttf
      weight: 700
  - family: Montserrat
    fonts:
    - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
    - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
      weight: 500
    - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
      weight: 700